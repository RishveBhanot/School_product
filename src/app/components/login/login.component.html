<div class="login-bg"></div>
<div class="container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Admin Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="email" name="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'"  formControlName="password" name="password"/>
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </form>
            <div class="footer-content">
                <mat-chip color="primary">Forgot Password ?</mat-chip>
                <!-- <button class="login-btn" mat-mini-fab color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button> -->
                <button mat-fab extended aria-label="Login" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">
                    <mat-icon>login</mat-icon> Login
                </button>
            </div>
            
        </mat-card-content>
    </mat-card>
</div>
