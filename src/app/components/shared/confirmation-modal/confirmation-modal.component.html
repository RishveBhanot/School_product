<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>{{ data.content }}</div>
<div mat-dialog-actions>
  <button mat-button [color]="'warn'" *ngIf="data.actions?.cancelText" (click)="onCancel()">{{ data.actions?.cancelText }}</button>
  <button mat-button [color]="'primary'" *ngIf="data.actions?.confirmText" (click)="onConfirm()">{{ data.actions?.confirmText }}</button>
</div>
