<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <button mat-button [color]="'primary'" [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>

    </mat-grid-tile>
    <mat-grid-tile><mat-card class="example-card">
        <mat-card-content>
          <h2 class="example-h2">Progress spinner configuration</h2>
      
          <section class="example-section">
            <label class="example-margin">Mode:</label>
            <mat-radio-group [(ngModel)]="mode">
              <mat-radio-button class="example-margin" value="determinate">
                Determinate
              </mat-radio-button>
              <mat-radio-button class="example-margin" value="indeterminate">
                Indeterminate
              </mat-radio-button>
            </mat-radio-group>
          </section>
      
          @if (mode === 'determinate') {
            <section class="example-section">
              <label class="example-margin">Progress:</label>
              <mat-slider class="example-margin">
                <input type="range" [(ngModel)]="value" matSliderThumb>
              </mat-slider>
            </section>
          }
        </mat-card-content>
      </mat-card>
      
      <mat-card class="example-card">
        <mat-card-content>
          <h2 class="example-h2">Result</h2>
      
          <mat-progress-spinner
              class="example-margin"
              [mode]="mode"
              [value]="value">
          </mat-progress-spinner>
        </mat-card-content>
      </mat-card>
      </mat-grid-tile>
    <mat-grid-tile>
        <mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>
    </mat-grid-tile>
    <mat-grid-tile>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </mat-grid-tile>
</mat-grid-list>
